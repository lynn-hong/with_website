{% extends "website/base.html" %}
{% load staticfiles %}


{% block page_content %}

    <!-- Section -->
    <section id="login-section" class="fullscreen p-b-50">
        <div id="login-container" class="container">
            <div class="row">
                <div class="text-middle col-lg-6">
                    <div class="center p-30 background-white b-r-6">
                        <h3>관리자 전용 로그인 페이지입니다.</h3>
                        <p>* 로그인하지 않아도 필수 기능들은 모두 이용하실 수 있습니다.</p>
                        <form method="post" id="login-form">
                            {% csrf_token %}
                                {{ form.as_p }}
                            <div class="text-left form-group">
                                <button type="submit" class="btn">Login</button>
                            </div>
                        </form>
                        <p class="small">계정 발급은 운영진에게 문의해주세요.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end: Section -->


<script>
    document.getElementById('header').setAttribute("data-transparent", "false");
</script>

{% endblock %}
